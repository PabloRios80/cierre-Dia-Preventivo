<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cierre Día Preventivo - Pediatría</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen font-sans">

    <header class="bg-blue-600 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="bg-white rounded-full p-1 shadow-md">
                        <img src="images/logo_iapos.png" alt="Logo IAPOS" class="h-12 w-auto">
                    </div>
                    <h1 class="text-xl md:text-2xl font-bold tracking-tight">Cierre Día Preventivo <span class="text-yellow-300">Pediatría</span></h1>
                </div>
                <div>
                    <a href="/" class="text-white hover:text-blue-200 text-sm font-medium"><i class="fas fa-home mr-1"></i> Volver</a>
                </div>
            </div>
        </div>
    </header>

    <div id="unauthorized-message" class="hidden flex-grow flex items-center justify-center">
        <div class="text-center p-8 bg-white rounded-lg shadow-xl border border-red-200 max-w-md mx-auto mt-10">
            <i class="fas fa-lock text-5xl text-red-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Acceso Restringido</h2>
            <p class="text-gray-600 mb-6">Debe iniciar sesión como profesional para acceder a este formulario.</p>
            <a href="/auth/google" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition">Iniciar Sesión</a>
        </div>
    </div>

    <main id="main-content" class="flex-grow container mx-auto px-4 py-8 hidden">
        <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg border border-blue-100 overflow-hidden">
            
            <div class="bg-blue-50 px-6 py-4 border-b border-blue-100 flex justify-between items-center">
                <h2 class="text-lg font-bold text-blue-800"><i class="fas fa-child mr-2"></i>Datos del Paciente Pediátrico</h2>
            </div>

            <div class="p-6">
                <div class="mb-8 bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="paciente-dni">
                        Buscar por DNI del Niño/a
                    </label>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <div class="relative flex-grow">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fas fa-id-card"></i>
                            </span>
                            <input type="number" id="paciente-dni" autocomplete="off" placeholder="Ingrese DNI sin puntos"
                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition shadow-sm">
                        </div>
                        <button type="button" id="cargar-datos-btn" disabled
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                            <i class="fas fa-search mr-2"></i> Cargar Ficha
                        </button>
                    </div>
                </div>

                <div id="patient-info-display" class="hidden animate-fade-in-down">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">DNI</label>
                            <input type="text" id="dni-input" name="DNI" readonly class="w-full bg-gray-100 border border-gray-300 rounded px-3 py-2 text-gray-700 font-bold focus:outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">Apellido</label>
                            <input type="text" id="paciente-apellido" name="Apellido" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none placeholder-gray-400" placeholder="Ingrese Apellido">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">Nombre</label>
                            <input type="text" id="paciente-nombre" name="Nombre" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none placeholder-gray-400" placeholder="Ingrese Nombre">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">Edad</label>
                            <input type="number" id="paciente-edad" name="Edad" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">Sexo</label>
                            <select id="paciente-sexo" name="Sexo" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none bg-white">
                                <option value="">Seleccione...</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="X">No Binario / Otro</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">Efector</label>
                            <input type="text" id="efector-input" name="Efector" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Nombre del efector">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">Fecha Cierre</label>
                            <input type="date" id="fecha-cierre-input" name="FECHA" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        </div>
                        <input type="hidden" id="profesional-input" name="Profesional">
                    </div>

                    <hr class="border-gray-200 my-6">

                    <form id="cierre-pediatria-form" class="hidden">
                        
                        <div class="relative w-full bg-gray-200 rounded-full h-2.5 mb-8 overflow-hidden">
                            <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-green-400 h-2.5 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
                        </div>

                        <div id="form-steps-container" class="min-h-[300px]">
                            </div>

                        <div class="mt-8 flex justify-between items-center pt-4 border-t border-gray-100">
                            <button type="button" id="prev-step-btn" class="hidden px-5 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition shadow-md flex items-center">
                                <i class="fas fa-arrow-left mr-2"></i> Anterior
                            </button>
                            
                            <div class="flex-grow"></div> 

                            <button type="button" id="next-step-btn" class="hidden px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition shadow-md flex items-center">
                                Siguiente <i class="fas fa-arrow-right ml-2"></i>
                            </button>

                            <button type="submit" id="guardar-cierre-btn" class="hidden px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition shadow-lg transform hover:scale-105 font-bold flex items-center">
                                <i class="fas fa-save mr-2"></i> Guardar Cierre Pediatría
                            </button>
                        </div>
                    </form>

                    <div class="mt-8 text-center">
                         <button type="button" id="cancelar-cierre-btn" class="text-red-500 hover:text-red-700 text-sm font-medium underline transition">
                            Cancelar y limpiar formulario
                        </button>
                    </div>

                </div> 
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto text-center text-sm text-gray-400">
            &copy; 2025 IAPOS - Sistema de Gestión de Salud.
        </div>
    </footer>

    <div id="estudiosModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl mx-4 transform transition-all scale-100">
            <div class="bg-blue-600 px-6 py-4 rounded-t-xl flex justify-between items-center text-white">
                <h3 class="text-lg font-bold"><i class="fas fa-file-medical-alt mr-2"></i>Estudios Complementarios</h3>
                <button id="closeModalBtn" class="text-white hover:text-gray-200 text-2xl focus:outline-none">&times;</button>
            </div>
            
            <div class="p-6">
                <p class="text-sm text-gray-500 mb-4">Paciente DNI: <span id="modalDNI" class="font-bold text-gray-800"></span></p>
                <div id="estudiosModalContent" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2 custom-scrollbar">
                    </div>
            </div>

            <div class="bg-gray-50 px-6 py-4 rounded-b-xl text-right border-t border-gray-100">
                <button id="modalCloseButtonBottom" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg transition font-medium">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <script src="cierre_pediatria.js"></script>

    <style>
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.5s ease-out;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</body>
</html>
